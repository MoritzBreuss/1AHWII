<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Person erstellen</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Person erstellen</h2>
      <form id="personForm">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required/> <br /><br />

        <label for="gender">Geschlecht:</label><br />
        <select id="gender" name="gender">
          <option value="m" >Männlich</option>
          <option value="f">Weiblich</option>
        </select>
        <br /><br />

        <label for="groesse">Größe:</label><br />
        <input id="groesse" name="groesse" type="number" step="0.01" required placeholder="in Metern"/> <br /><br />

        <label for="gewicht">Gewicht:</label><br />
        <input type="number" id="gewicht" name="gewicht" step="0.01" required placeholder="in Kilogramm"/> <br /><br />

        <button type="submit">Person erstellen</button>
      </form>
    </div>

    <div class="output-container">
      <h2>Ausgabe</h2>
      <div id="output"></div>
    </div>
  </div>
</body>
</html>
